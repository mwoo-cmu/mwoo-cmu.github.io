    <script>
      (function () {
        function parseLine(line) {
          var segments = line.split(",");
          if (segments.length < 7)
            return `<tr colspan="4"><td>erroneous line in data file: ${line}</td></tr>`;
          return `<tr>
            <td><ruby>${segments[0]}<rt>${segments[5]}</ruby></td>
            <td style="font-family: system-ui">${segments[1]}</td>
            <td style="font-family: system-ui">${segments[2]}</td>
            <td style="font-family: system-ui">${segments[3]}</td>
            <td style="font-family: system-ui">${segments[4]}</td>
            <td>${segments[6]}</td>
          </tr>`
        }

        function fillTable(csv, tableId) {
          var xhr = new XMLHttpRequest();
          xhr.open("GET", csv, true);
          xhr.overrideMimeType('charset=UTF-16');
          xhr.onload = () => {
              // Request finished. Do processing here.
              var table = document.getElementById(tableId);
              var content = `<tbody style="width:100%">
              <tr>
                  <th style="width: 17%"><ruby><rb>字<rt>tsi˨</ruby> (Word)</th>
                  <th style="width: 17%"><ruby><rb>國<rt>gwok˧<rb>際<rt>tsai˧<rb>音<rt>jam˥˧<rb>標<rt>biu˥˧</ruby> (IPA)</th>
                  <th style="width: 17%"><ruby><rb>香<rt>hoeng˥˧<rb>港<rt>gong˧˥<rb>粵<rt>jyut˨<rb>拼<rt>ping˧</ruby> (Hong Kong Jyut Ping)</th>
                  <th style="width: 17%"><ruby><rb>耶<rt>je˨˩<rb>魯<rt>lou˩˧</ruby> (Yale Romanisation)</th>
                  <th style="width: 17%"><ruby><rb>標<rt>biu˥˧<rb>準<rt>zeon˧˥<rb>羅<rt>lo˨˩<rb>馬<rt>maa˩˧<rb>字<rt>tsi˨</ruby> (Standard Romanisation)</th>
                  <th style="width: 17%"><ruby><rb>英<rt>jing˥˧<rb>文<rt>man˧˥<rb>定<rt>ding˨<rb>義<rt>ji˨</ruby> (English Definition)</th>
              </tr>`;
              if (xhr.readyState === xhr.DONE) {
                  if (xhr.status === 200) {
                      var data = xhr.responseText;
                      data.split(/\r?\n/).forEach((line) => {
                          if (line)
                              content += parseLine(line);
                      });
                      table.innerHTML = content + "</tbody>";
                  }
              }
          };
          xhr.send();
        }

        fillTable("/jyutping/zungjyunjam.csv", "jyunjam")
        fillTable("/jyutping/zungfujam.csv", "fujam")
        fillTable("/jyutping/zungshingdiu.csv", "shingdiu")
      })()
    </script>
