<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantonese to Google Translate Link</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            resize: vertical;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            margin: 1.5rem 0;
            padding: 10px 25px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="container">
    <label for="inputBox">Input</label>
    <textarea id="inputBox" rows="4" placeholder="Type something here..."></textarea>

    <button onclick="convertText()">Convert</button>

    <label for="outputBox">Output</label>
    <textarea id="outputBox" rows="4" placeholder="Result will appear here..." readonly></textarea>
</div>

<script>
    function convertText() {
        const input = document.getElementById('inputBox').value;
        const result = `https://translate.google.com/?sl=yue&tl=en&text=${input.replaceAll(" ", "%20").replaceAll("\n", "%0A")}`;
        document.getElementById('outputBox').value = result;
    }
</script>

</body>
</html>
